<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script>
        $(document).ready(function(){

       
        $('.slide-2').click(function(){
            $('.slideContainer').css('transform', 'translateX(-100vw)')
        });
        $('.slide-3').click(function(){
            $('.slideContainer').css('transform', 'translateX(-200vw)')
        });
        $('.slide-1').click(function(){
            $('.slideContainer').css('transform', 'translateX(0vw)')
        });
         });
    </script>
    <style>
        .slideContainer {
        width: 300vw;
        transition: all 1s;
        }
        .slideBox{
        width: 100vw;
        height: 50vw;
        float: left;
        background-repeat: no-repeat;
        background-size: cover;
       }
        .slideBox img{
        width: 100%;
        }
    </style>
</head>
<body>
    <div style="overflow: hidden;">
        <div class="slideContainer">
            <div class="slideBox">
                <img src="./imges/c1.jpg" width="1903px" height="503px">
            </div>
            <div class="slideBox">
                <img src="./imges/c2.jpg" width="1903px" height="503px">
            </div>
            <div class="slideBox">
                <img src="./imges/c3.jpg" width="1903px" height="503px">
            </div>
        </div>
    </div>

    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>
</body>
</html>
